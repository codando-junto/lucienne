
<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Autor</title>
</head>
<body>
    <h2>Editar Autor</h2>
    <form action="/authors/{{ .ID }}" method="POST">
        <label for="name">Novo nome:</label>
        <input type="text" id="name" name="name" placeholder="Novo nome do autor">
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
